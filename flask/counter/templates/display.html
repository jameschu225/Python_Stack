<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
    <h1 style="text-align:center">Counter</h1>
    <p style="text-align:center">Total {{session['count']}} times.</p>
    <p style="text-align:center">Actual {{session['visit']}} times.</p>
    <p style="text-align:center">Value Increase {{session['value']}} times.</p>

    <div style="display: flex; justify-content: center;">
            <form action="/count" method="post">
                <button type="submit" class="btn btn-primary">+2</button>
            </form>
        
            <form action="/reset" method="post">
                <button type="submit" class="btn btn-danger" >reset</button>
            </form>

        </div>
        <div style="text-align:center">
            <form action="/increase" method="post">
                <input type="number" name="number">
                <button type="submit" class="btn btn-danger" >submit</button>
            </form>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
