<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
</head>
<body>
    <div style="display: flex; flex-direction: row; justify-content: space-around;" >
        <div>
            <h1>New Dojo</h1>
            <form action="/create_dojos" method="post">
                <div style="display: flex; flex-direction: column;">
                    <div style="margin-bottom: 30px;">
                        <input type="hidden" name="newdojo" value="create">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <button type="submit">Create</button>
                </div>
            </form>
        </div>
        <div>
            <p>All Dojos</p>
            <div style="display: flex; flex-direction: column; margin-bottom: 30px; border-style: solid; border-color: black;">
                {% for dojo in all_dojos %}
                <a href= "/dojos/{{dojo['id']}}">{{dojo['name']}}</a> 
                {% endfor %}
            </div>
            <a href="/ninjas">Add Ninja</a> 
        </div>
    </div>

</body>
</html>
