<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>edit_user</title>
</head>
<body>
    <div style="width: 60%; margin-left: 20%;">
        {% for user in one_user %}
        <div style="display: flex; flex-direction: row; justify-content: space-between;">
            <h1>Edit User {{user['id']}}</h1>
            <a href="/">Home</a>
        </div>
        <form action="/update" method="post">
            <input type="hidden" name="id" value={{user.id}}>
            <div style="display: flex; flex-direction: column;">
                <label for="fname">First Name:</label>
                <input type="text" name="fname" id="fname" value="{{user['first_name']}}">
            </div>
            <div style="display: flex; flex-direction: column;">
                <label for="lname">Last Name:</label>
                <input type="text" name="lname" id="lname" value="{{user['last_name']}}">
            </div>
            <div style="display: flex; flex-direction: column;">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" value="{{user['email']}}">
            </div>
            <div style="margin-top: 20px;">
                <button class="btn btn-primary" type="submit">Update</button>
                <a href="/users/{{user['id']}}" style="margin-left: 30px;">Show User</a>
            </div>
        </form>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
