<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>one_user</title>
</head>
<body>
    <div style="width: 60%; margin-left: 20%;">
        {% for user in one_user %}
        <div style="display: flex; flex-direction: row; justify-content: space-between;">
            <h1>User {{user['id']}}&nbsp</h1>
            <a href="/">Home</a>
        </div>
        <div style="border-style: solid; border-color: black;">
            <div style="display: flex; flex-direction: row;">
                <label for="fullname">Full Name:&nbsp</label>
                <p>{{user['first_name']}} {{user['last_name']}}</p>
            </div>
            <div style="display: flex; flex-direction: row;">
                <label for="email">Email:&nbsp</label>
                <p>{{user['email']}}</p>
            </div>
            <div style="display: flex; flex-direction: row;">
                <label for="created_at">Created_at:&nbsp</label>
                <p>{{user['created_at']}}</p>
            </div>
            <div style="display: flex; flex-direction: row;">
                <label for="updated_at">Updated_at:&nbsp</label>
                <p>{{user['updated_at']}}</p>
            </div>
        </div>
            <div style="margin-top: 20px;">
                <a href="/users/{{user['id']}}/edit">Edit</a> | <a href="/users/delete/{{user['id']}}">Delete</a>
            </div>
            {% endfor %}
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
